<h1 *ngIf="!isChange" mat-dialog-title>Novo produto</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar produto</h1>
<div class="form">
  <mat-form-field >
    <mat-label class="nome">Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field  >
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="data.descricao"></textarea>
  </mat-form-field>

  <table class="full-width" cellspacing="0"><tr>
    <td>
      <mat-form-field class="full-width" >
        <mat-label>Preço</mat-label>
        <input matInput [(ngModel)]="data.valor">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="full-width" >
        <mat-label>Data remessa</mat-label>
        <input type="date" matInput [(ngModel)]="data.dataRemessa">
      </mat-form-field>
    </td>
  </tr></table>

  <mat-form-field  >
    <mat-label>Categorias (separe-as por virgula) </mat-label>
    <input matInput [(ngModel)]="data.categorias">
  </mat-form-field>
  <mat-form-field  >
    <mat-label>Arraste uma imagem</mat-label>
    <textarea matInput [(ngModel)]="data.imagem"></textarea>
  </mat-form-field>
</div>
<div class="button-footer" mat-dialog-actions>
  <button *ngIf="!isChange"  mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button *ngIf="isChange" mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
  <button mat-stroked-button color="primary" (click)="onCancel()">Cancelar</button>
</div>
